<form>
  <input type="text" placeholder="Title" name="title" data-ng-model="song.title">
  <input type="text" placeholder="Artist" name="artist" data-ng-model="song.artist">
  <input type="text" placeholder="Album Art URL" name="album" data-ng-model="song.album_art">
  <input type="text" placeholder="Audio URL" name="audio" data-ng-model="song.audio_url">
  <input type="text" placeholder="Genre" name="genre" data-ng-model="song.genre">
  <div data-ng-show="formType == 'edit'">
    <a data-ui-sref="songShow({id: song.id})">&larr; Back</a>
    <button data-ng-click="update()">Save</button>
  </div>
  <div data-ng-show="formType == 'new'">
    <button data-ng-click="create()">New Song</button>
  </div>
</form>
